      Hint: Description
      Value: |
        <p>The Alert Group Rendering should be bound to a placeholder on the Layout named AlertGroup.</p>
        <p>This rendering is not intended to be editable via Experience Editor, and should be a "fixed" component to the page. Adding and Removing Alerts is done by adding Items to the Alert folders at the site and global level. Alerts appear on all pages of a given site, or globally if it's a global alert. Ability to roll up or dismiss an alert is controlled by each Alert Item independently.</p>
